<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src='https://knockoutjs.com/downloads/knockout-3.5.1.js'></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Restaurants</title>
</head>
<body>
    <div class="container-fluid p-5 d-flex flex-column justify-content-center top">
        <div>
            <h2 class="display2" style="text-align: center;">Find Restaurant in Your City</h2>
        </div>
        <div class="input-group input-group-lg wid align-self-center">
            <input type="text" data-bind="value: city" placeholder="enter city name" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-prepend d-flex">
                <span class="input-group-text" id="inputGroup-sizing-lg" data-bind="click: getCityId">🔍</span>
            </div>   
        </div>
        <div>
            <p class="text-danger" style="text-align: center;" data-bind="visible: errorstatus">Please enter a city name</p>
        </div>
    </div>
    <div class="container">
        <p class="m-2" data-bind="visible: resultStatus,text: resultText">I am here</p>
        <div class="row" data-bind="foreach: restaurants">
            <div class="col-lg-4 col-md-6 mt-3">
                <div class="card h-100" style="width: 18rem;">
                            <img src="" class="card-img-top" data-bind="attr:{src: image}" alt="Image not available">
                    <div class="card-body">
                        <h5 class="card-title" data-bind="text: name"></h5>
                        <p class="card-text" data-bind="text: location"></p>
                        <p class="card-text" data-bind="text: cuisines"></p>
                        <a href="" class="btn btn-primary" data-bind="attr:{href: url}">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
